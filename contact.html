<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Café</title>
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin text-center">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navigation">
                    <a class="navigation__link" href="us.html">Nosotros</a>
                    <a class="navigation__link" href="courses.html">Cursos</a>
                    <a class="navigation__link" href="contact.html">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__text">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="container">
        <h3 class="text-center">Contacto</h3>
        <div class="contact-background"></div>
        <form class="form">
            <div class="field">
                <label class="field__label" for="name">Nombre</label>
                <input 
                    class="field__input"
                    id="name" 
                    type="text" 
                    placeholder="Tu Nombre">
            </div>
            <div class="field">
                <label class="field__label" for="email">Email</label>
                <input 
                    class="field__input"
                    id="email" 
                    type="email" 
                    placeholder="Tu Email">
            </div>
            <div class="field">
                <label class="field__label" for="message">Mensaje</label>
                <textarea 
                    class=" field__input field__input--textarea"
                    id="message"
                ></textarea>
            </div>
            <div class="field">
                <input class="button button--primary button--submit" type="submit" value="Enviar">
            </div>
        </form>
    </main>
    

    <footer class="footer">
        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin text-center">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navigation">
                    <a class="navigation__link" href="us.html">Nosotros</a>
                    <a class="navigation__link" href="courses.html">Cursos</a>
                    <a class="navigation__link" href="contact.html">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>

    <script src="js/modernizr.js"></script>
    
</body>
</html>
